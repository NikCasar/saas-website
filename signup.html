<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Business Whale</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alata|Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="">
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="nav">Jump to navigation</a></li>
  </ul>
  <div class="grid">
    <header role="banner">
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 gutter pad-t left">
        <img class="img-flex logo island-1-2" src="images/whale-tail-1.jpg" alt="" role="presentation">
      </div>
      <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 gutter pad-t">
        <h1 class="yotta">Bussiness Whale</h1>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1">
        <nav role="navigation" id="nav" class="nav" tabindex="0">
          <ul class="giga list-group">
            <li><a class="island-1-2 text-center" href="index.html">Home</a></li>
            <li><a class="island-1-2" href="essential.html">Essentials</a></li>
            <li><a class="island-1-2" href="market.html">Marketing</a></li>
            <li><a class="island-1-2" href="mange.html">Mangement</a></li>
            <li><a class="island-1-2" href="signup.html">Sign-up</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
  <body>
  <main class="gutter">
    <section>
      <div class="">
        <fieldset>
          <legend class="pad-t yotta text-center">Sign up for free!</legend>
        </fieldset>
        <img class="img-flex pad-t pad-b" src="images/whail-tail-2.jpg" alt="">
        <form class="" action="index.html" method="post">
          <div class="">
            <label class="pad-b-1-2 giga" for="name">Name</label>
            <input id="name" type="text" name="" value="" required>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="company">Company Name</label>
            <input id="company" type="text" name="" value="" required>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="email">Email</label>
            <input id="email" type="email" name="" value="" placeholder="Exaple@email.com" required>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="password">Password</label>
            <input  id="password" type="password" name="" value="" required>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="password">Repeat Password</label>
            <input  id="password" type="password" name="" value="" required>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="plan">Chose a Plan</label>
            <select class=""id="plan-list" required>
              <option value="free">Free</option>
              <option value="basic">Basic</option>
              <option value="pro">Pro</option>
              <option value="corperate">Corperate</option>
            </select>
          </div>
          <div class="">
            <label class="pad-b-1-2 giga" for="details">Explain the type of company you run.</label>
            <textarea name="details" rows="8" cols="80" required></textarea>
          </div>
          <div class="pad-t-1-2">
            <p class="nano italic">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          </div>
          <div class="pad-b">
            <button class="btn unit xs-1 s-1 m-1 l-1" type="submit" name="button">Sign-up</button>
          </div>
          <div class="">
            <p class="nano">Already have an account? <a href="#">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer role="contentinfo" class="pad-t pad-b">
    <div class="gutter">
      <small class="pico">&copy; 2020 BusinessWhale.com</small>
    </footer>
  </body>
</html>
