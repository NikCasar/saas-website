  <div class="grid">
    <header role="banner">
      <div class="unit">
        <img src="" alt="">
        <h1 class="">Bussiness Whale</h1>
      </div>
      <div class="unit">
        <nav class="nav">
          <ul class="giga list-group">
            <li> <a href="index.html">Home</a></li>
            <li> <a href="essential.html">Essentials</a></li>
            <li> <a href="market.html">Marketing</a></li>

          </ul>
        </nav>
        <img src="" alt="">
      </div>
    </header>
  </div>
  <body>
  <main class="gutter">
    <section>
      <div class="">
        <h2>Sign up for free!</h2>
        <img src="" alt="">
        <form class="" action="index.html" method="post">
          <div class="">
            <label for="name">Name</label>
            <input id="name" type="text" name="" value="" required>
          </div>
          <div class="">
            <label for="company">Company Name</label>
            <input id="company" type="text" name="" value="" required>
          </div>
          <div class="">
            <label for="email">Email</label>
            <input id="email" type="email" name="" value="" placeholder="Exaple@email.com" required>
          </div>
          <div class="">
            <label for="password">Password</label>
            <input  id="password" type="password" name="" value="" required>
          </div>
          <div class="">
            <label for="plan">Chose a Plan</label>
            <select class=""id="plan-list" required>
              <option value="free">Free</option>
              <option value="basic">Basic</option>
              <option value="pro">Pro</option>
              <option value="corperate">Corperate</option>
            </select>
          </div>
          <div class="">
            <label for="details">Explain the type of company you run.</label>
            <textarea name="details" rows="8" cols="80" required></textarea>
          </div>
          <div class="pad-t">
            <button class="btn" type="submit" name="button">Sign-up</button>
          </div>
        </form>
      </div>
    </section>
  </main>
    <footer>
      <div class="">
        <small>&copy; 2020 BusinessWhale.com</small>
      </div>
    </footer>
